<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ninja-copy</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>
<body>

<h1 class="main-heading text-center">ninja-copy</h1>
<h3 class="easy-way">An easy way to save photos from Instagram</h3>
<main>
    <section class="input-field text-center">
        <span>
            Enter Instagram Image URL to Download Instagram Image
        </span>
        <div class="d-flex justify-center align-center">
            <input type="text" placeholder="Paste instagram link here"><button>Download</button>
        </div>
    </section>
    <section class="download-button d-flex justify-center">
        <button>Download your image</button>
    </section>
    <section class="tutorial d-flex justify-center">
        <div class="instagram-section">
            <div class="logo position-relative d-flex align-center flex-column">
                <span class="counter right-30 top-20">1</span>
                <p>Instagram</p>
                <img src="/img/Instagram Icon.svg" alt="Instagram logo">
            </div>
            <div class="arrow-down"></div>
            <div class="copy position-relative d-flex justify-center">
                <span class="counter right-30 top-50">2</span>
                <p>ninja-copy</p>
            </div>
            <div class="arrow-down"></div>
            <div class="jpeg position-relative d-flex justify-center">
                <span class="counter right-30 top-50">3</span>
                <img src="/img/jpeg.svg" alt="jpeg">
            </div>
        </div>
        <div class="how-to">

        </div>
    </section>
</main>

<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
